<div>
	<table cellpadding="0" cellspacing="0">
	 <tbody>
	  <tr ng-repeat="script in scripts">
	   <td ng-click="openScript(script)">
	   	{{script.get('name')}}
	   	<p class="created-at">{{script.createdAt | fromNow}}</p>
	   </td>
	   <td class="delete" ng-really-message="Are you sure you want to delete this script?" ng-really-click="removeScript(script)">
	   	Delete
	   </td>
	  </tr>
	 </tbody>
	</table>
</div>
