<div>
	<table cellpadding="0" cellspacing="0">
	 <tbody>
	  <tr ng-repeat="script in scripts">

	   </td>
	   <td class="delete">
	   	Delete
	   </td>
	  </tr>
	 </tbody>
	</table>
</div>
