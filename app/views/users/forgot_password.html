<h2>Reset Password</h2>

<div>
	<form role="form" ng-submit="resetPassword(email)">
		<div>
			<input type="text" ng-model="email" placeholder="Email or Username"/>
		</div>
		<div>
			<input class="btn" type="Submit" value="Reset Password">
		</div>
	</form>
</div>

<div>
 <a ui-sref="login">Cancel</a>
</div>
